<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Info</title>
</head>
<body>
    <header class="header">
        <h1>POKEMON FINDER</h1>
    </header>
      
    <main class="main-content">

        <div class="flip-card">
          <div class="flip-card-inner">

            <div class="flip-card-front">
              <div class="grid-wrapper">
                  <h2 class="pokemon-name" id="pokemon-name"></h2>
                  <img class="pokemon-image" id="pokemon-image" src="pikachu.jpg" alt="">
                  <div class="pokemon-more" id="pokemon-types">
                  </div>
              </div>
            </div>
            
            <div class="flip-card-back">
              <div class="grid-wrapper">
                  <h2 class="pokemon-name" id="pokemon-name-back">PIKACHU</h2>
                  <div class="pokemon-details" id="pokemon-details">
                  </div>
                  <div class="pokemon-footer">
                      <p>2023 Pok√©mon</p>
                  </div>
              </div>
            </div>

            </div>

          </div>
        </div>
        <button class="back-button">Regresar</button>

    </main>
      
    <footer class="footer">
        <p>Proyecto Desarrollo Basado en Plataformas</p>
    </footer> 
    <script src="carta.js"></script>
</body>
</html>
